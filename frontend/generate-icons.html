<!DOCTYPE html>
<html>
<head>
    <title>Generate Icons</title>
</head>
<body>
    <h2>Icon Generator for Reef Burner</h2>
    <p>This will generate PNG icons from the SVG logo</p>

    <canvas id="canvas192" width="192" height="192" style="border: 1px solid black; margin: 10px;"></canvas>
    <canvas id="canvas512" width="512" height="512" style="border: 1px solid black; margin: 10px;"></canvas>

    <br>
    <button onclick="generateIcons()">Generate & Download Icons</button>

    <script>
        async function generateIcons() {
            // Load SVG
            const response = await fetch('/logo.svg');
            const svgText = await response.text();

            // Create blob and URL
            const blob = new Blob([svgText], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);

            // Create image
            const img = new Image();
            img.onload = function() {
                // Generate 192x192
                const canvas192 = document.getElementById('canvas192');
                const ctx192 = canvas192.getContext('2d');
                ctx192.drawImage(img, 0, 0, 192, 192);

                // Generate 512x512
                const canvas512 = document.getElementById('canvas512');
                const ctx512 = canvas512.getContext('2d');
                ctx512.drawImage(img, 0, 0, 512, 512);

                // Download 192
                canvas192.toBlob(function(blob) {
                    const a = document.createElement('a');
                    a.href = URL.createObjectURL(blob);
                    a.download = 'logo-192.png';
                    a.click();
                });

                // Download 512
                setTimeout(() => {
                    canvas512.toBlob(function(blob) {
                        const a = document.createElement('a');
                        a.href = URL.createObjectURL(blob);
                        a.download = 'logo-512.png';
                        a.click();
                    });
                }, 500);

                URL.revokeObjectURL(url);
            };
            img.src = url;
        }
    </script>
</body>
</html>
