<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions -->
  <defs>
    <!-- Animated Gradient -->
    <linearGradient id="reefGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7043FF;stop-opacity:1">
        <animate attributeName="stop-color" values="#7043FF; #FF43B9; #7043FF" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#FF43B9;stop-opacity:1">
        <animate attributeName="stop-color" values="#FF43B9; #7043FF; #FF43B9" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Glow Filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Shadow Filter -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Animated Outer Ring (Pulsing) -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="url(#reefGradient)" stroke-width="4" opacity="0.3">
    <animate attributeName="r" values="240;250;240" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Middle Ring (Rotating) -->
  <g filter="url(#glow)">
    <circle cx="256" cy="256" r="220" fill="url(#reefGradient)" opacity="0.2">
      <animate attributeName="r" values="220;225;220" dur="3s" repeatCount="indefinite"/>
    </circle>
    <animateTransform
      attributeName="transform"
      attributeType="XML"
      type="rotate"
      from="0 256 256"
      to="360 256 256"
      dur="15s"
      repeatCount="indefinite"/>
  </g>

  <!-- Main Circle Background -->
  <circle cx="256" cy="256" r="200" fill="url(#reefGradient)" filter="url(#shadow)"/>

  <!-- Letter "D" with Fire Theme -->
  <g filter="url(#glow)">
    <!-- Main D Letter -->
    <path d="M 170 130 L 250 130 C 360 130 410 180 410 256 C 410 332 360 382 250 382 L 170 382 Z
             M 210 170 L 210 342 L 250 342 C 330 342 370 302 370 256 C 370 210 330 170 250 170 Z"
          fill="white"
          opacity="0.95">
      <!-- Subtle pulse animation -->
      <animate attributeName="opacity" values="0.95;1;0.95" dur="2s" repeatCount="indefinite"/>
    </path>

    <!-- Inner D detail (for depth) -->
    <path d="M 210 170 L 250 170 C 330 170 370 210 370 256 C 370 302 330 342 250 342 L 210 342"
          fill="none"
          stroke="white"
          stroke-width="3"
          opacity="0.4"/>
  </g>

  <!-- Fire Particle Effect 1 -->
  <circle cx="380" cy="140" r="4" fill="#FF6B35" opacity="0.8">
    <animate attributeName="cy" values="140;100;140" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Fire Particle Effect 2 -->
  <circle cx="400" cy="160" r="3" fill="#FF8C42" opacity="0.7">
    <animate attributeName="cy" values="160;120;160" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0;0.7" dur="2.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Fire Particle Effect 3 -->
  <circle cx="360" cy="150" r="3" fill="#FFA07A" opacity="0.6">
    <animate attributeName="cy" values="150;110;150" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>

  <!-- Small Rotating Stars Around -->
  <g opacity="0.6">
    <circle cx="100" cy="256" r="2" fill="white">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="412" cy="256" r="2" fill="white">
      <animate attributeName="opacity" values="1;0.6;1" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="256" cy="100" r="2" fill="white">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="256" cy="412" r="2" fill="white">
      <animate attributeName="opacity" values="1;0.6;1" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Rotating Gradient Overlay (Subtle) -->
  <g opacity="0.1">
    <circle cx="256" cy="256" r="200" fill="url(#reefGradient)">
      <animateTransform
        attributeName="transform"
        attributeType="XML"
        type="rotate"
        from="0 256 256"
        to="-360 256 256"
        dur="10s"
        repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
